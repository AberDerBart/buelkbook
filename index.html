<body>

<div class="app-view">

</div>

<script type="text/template" id="template-AppView">
	<div class="app-view__main js--app-view__main"></div>
	<footer class="app-view__footer">
		2017 by Tilman Stehr
	</footer>
	<div class="app-view__overlay">
		<div class="app-view__overlay__window  js--app-view__overlay"></div>
	</div>
</script>
	
<script type="text/template" id="template-AttendeeCollectionView">
	<header class="attendee-collection__header">
		<h1 class="attendee-collection__header__headline">Bülkbook</h1>
		<p>Willkommen auf der Seite vom Familientreffen "Bülkau" 2018. Das Treffen findet vorraussichtlich vom 21. bis 23. September 2018 in Meetzen statt. Bitte tragt in der Tabelle ein, ob ihr kommt und wen und was ihr mitbringt.</p>
		<p>Wenn Interesse besteht, können wir, wie vor zwei Jahren, wieder einen Motto-Abend machen. Wenn ihr noch Vorschläge habt, mailt sie mir einfach.</p>
		<p>Mottovorschläge, Fragen, Kommentare und Anmerkungen könnt ihr an <a href="mailto:j.grosse-holz@gmx.de">j.grosse-holz@gmx.de</a> schicken.</p>
		<div class="js--attendee-collection__total"></div>
		<p><a href="/attendee/new" class="button" tabindex="0">Neuen Teilnehmer anmelden</a></p>
	</header>
	<div class="attendee-collection__body">
		<section>
			<h2>Teilnehmer</h2>
			<table class="attendee-collection__attendees">
				<thead>
					<tr>
						<th>Leute</th>
						<th>Zeug</th>
						<th>Anmerkung</th>
						<th>Bearbeiten</th>
					</tr>
				</thead>
				<tbody class="js--attendee-collection__table"></tbody>
			</table>
		</section>
		<div class="js--attendee-collection__results attendee-collection__results"></div>
	</div>
</script>

<script type="text/template" id="template-AttendeeCollectionResultsView">
	<section class="attendee-collection-results__votes">
		<h2>Abstimmungsergebnisse:</h2>
		<table>
			<thead>
			<tr>
				<th>Option</th>
				<th>Stimmen</th>
			</tr>
			</thead>
			<tbody>
				<% for (var i = 0; i < votes.length; i++) { %>
					<% var vote = votes[i] %>
					<tr>
						<td class="attendee-collection-results__vote-row__option"><%- vote.optionId %></td>
						<td class="attendee-collection-results__vote-row__votes"><%- vote.votes %></td>
					</tr>
				<% } %>
			</tbody>
		</table>
	</section>
	<section class="attendee-collection-results__meals">
		<h2>Mahlzeiten:</h2>
		<table>
			<thead>
			<tr>
				<th>Mahlzeit</th>
				<th>Leute</th>
			</tr>
			</thead>
			<tbody>
				<% for (var i = 0; i < meals.length; i++) { %>
					<% var meal = meals[i] %>
					<tr>
						<td class="attendee-collection-results__meal-row__meal"><%- meal.mealId %></td>
						<td class="attendee-collection-results__meal-row__count"><%- meal.count %></td>
					</tr>
				<% } %>
			</tbody>
		</table>
	</section>
</script>

<script type="text/template" id="template-AttendeeTableRowView">
	<td class="attendee-table-row__guys">
		<div class="js--attendee-table-row__companions"></div>
	</td>
	<td class="attendee-table-row__stuff"><%= stuff %></td>
	<td class="attendee-table-row__comment"><%= comment %></td>
	<td class="attendee-table-row__controls js--attendee-table-row__controls"><%= controls %></td>
</script>

<script type="text/template" id="template-AttendeeTableRowView__controls--default">
	<a href="/attendee/<%- id %>" class="button button--float" tabindex="0">Bearbeiten</a> 
	<button type="button" class="button button--float button--negative js--attendee-table-row__delete-show">Löschen</button>
</script>

<script type="text/template" id="template-AttendeeTableRowView__controls--delete">
	<div style="margin-bottom:.5rem">Wirklich löschen? </div>
	<button type="button" class="button button--float button--negative js--attendee-table-row__delete-confirm">Ja</button>
	<button type="button" class="button button--float button--positive js--attendee-table-row__delete-abort">Nein</button>
</script>


<script type="text/template" id="template-AttendeeEditView">
	<% if (isNew) { %>
		<h2>Neue Teilnehmer anmelden</h2>
	<% } else { %>
		<h2>Teilnehmer bearbeiten</h2>
	<% } %>
	<div class="input-group js--attendee-edit__companions">
		<div class="js--attendee-edit__companions__collection"></div>
		<div class="input-group__message"></div>
	</div>
	<label class="input-group js--attendee-edit__stuff">
		<strong class="input-group__label">Zeugs</strong> 
		<textarea class="input-group__input input-group__input--multiline"><%- stuff %></textarea>
	</label>
	<label class="input-group js--attendee-edit__comment">
		<strong class="input-group__label">Anmerkung</strong> 
		<textarea class="input-group__input input-group__input--multiline"><%- comment %></textarea>
	</label>
	<button type="submit" class="button button--positive js--attendee-edit__save">Speichern</button>
	<button type="button" class="button button--negative js--attendee-edit__cancel">Abbrechen</button> 
</script>

<script type="text/template" id="template-CompanionEditView">
	<label class="companion-edit__input-group companion-edit__input-group--name">
		<strong class="companion-edit__input-group__label companion-edit__input-group__label--name">Name</strong> 
		<input type="text" value="<%- name %>" class="companion-edit__input-group__input companion-edit__input-group__input--name js--companion-edit__name">
	</label>
	<div class="companion-edit__meals js--companion-edit__meals">
	
	</div>
	<label class="companion-edit__input-group companion-edit__input-group--option">
		<strong class="companion-edit__input-group__label">Abstimmung</strong> 
		<select class="js--companion-edit__option__select companion-edit__input-group__input"></select>
	</label>
</script>

<script type="text/template" id="template-MealCheckboxView">
	<strong class="companion-edit__input-group__label companion-edit__input-group__label--checkbox"><%- id %></strong> 
	<input type="checkbox" <% if(checked) { print('checked') } %>>
</script>

<script src="/js/views/CompanionCollectionView.js"></script>
<script src="/js/views/CompanionCollectionEditView.js"></script>
<script src="/js/views/CompanionView.js"></script>
<script src="/js/views/CompanionEditView.js"></script>
<script src="/js/views/MealCollectionCheckboxView.js"></script>
<script src="/js/views/MealCheckboxView.js"></script>
<script src="/js/views/OptionCollectionView.js"></script>
<script src="/js/views/OptionView.js"></script>

<script>
var av = new bb.AppView({el: '.app-view'});
av.render();
var router = new bb.Router(av);
Backbone.history.start({pushState: true});
</script>


</body>
</html>
